<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<meta charset=utf-8 />
<title>Demo by Roko C.B.</title>
</head>
<body>
  
<script>
    var imagesArray = ["dog.jpeg", "fox.jpeg", "mouse.jpeg", "alligator.jpeg"];

    function displayImage(){
        var num = Math.floor(Math.random() * 4); // 0...6
        document.canvas.src = './'+ imagesArray[num];
    }
</script>
  
<form name="imageForm">
  <table border=3>
  <tr>
    <td>
      <input onclick="displayImage();" type=button value="Display Random Image">
    </td>
  </tr>
  <tr>
    <td>
      <img src="dog.jpeg" name="canvas" />
    </td>
  </tr>
  </table>
</form>
</body>
</html>
